name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install FUSE (AppImage runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Build AppImages
        run: |
          curl -fsSL -o appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool ./scripts/build-appimage.sh
          ./scripts/build-appimage.sh ./appimagetool

      - name: Upload AppImages
        run: |
          gh release upload "${GITHUB_REF_NAME}" dist/*.AppImage --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap (optional)
        run: |
          if [ -z "${HOMEBREW_TAP_TOKEN}" ]; then
            echo "HOMEBREW_TAP_TOKEN not set; skipping tap update"
            exit 0
          fi
          chmod +x ./scripts/update-homebrew-formula.sh
          RELEASE_REPO="EdgeOpslabs/nexus" VERSION="${GITHUB_REF_NAME}" TAP_REPO="EdgeOpslabs/homebrew-nexus" ./scripts/update-homebrew-formula.sh
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
